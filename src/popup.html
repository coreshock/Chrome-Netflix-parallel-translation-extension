<!DOCTYPE html>
<html>
<head>
  <title>Subtitle Translator Settings</title>
  <style>
    body { width: 300px; padding: 10px; }
    select, input { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h2>Subtitle Translator Settings</h2>
  <label for="enabled">Enable translation:</label>
  <input type="checkbox" id="enabled"><br>
  
  <label for="sourceLang">Source language:</label>
  <select id="sourceLang">
    <option value="de">German</option>
    <option value="en">English</option>
    <option value="fr">French</option>
    <option value="es">Spanish</option>
    <option value="it">Italian</option>
  </select><br>
  
  <label for="targetLang">Target language:</label>
  <select id="targetLang">
    <option value="en">English</option>
    <option value="ru">Russian</option>
    <option value="pl">Polish</option>
    <option value="de">German</option>
  </select><br>
  
  <label for="fontSize">Font size (px):</label>
  <input type="number" id="fontSize" min="10" max="60" value="40"><br>
  
  <label for="verticalPosition">Vertical position (px):</label>
  <input type="number" id="verticalPosition" min="0" max="200" value="60"><br>
  
  <button id="save">Save Settings</button>
  <hr>
  <button id="checkServer">Check Server Status</button>
  <button id="launchServer">Launch Server</button>
  <button id="stopServer">Stop Server</button>
  <p id="serverStatus"></p>
  <a href="launch_server.html" target="_blank">Server Setup Instructions</a>
  
  <script src="popup.js"></script>
</body>
</html>
